<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="page-header">Dashboard</h1>
      <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Users</a></li>
        <li class="active">List</li>
      </ol>
    </div>
    <div class="row">
      <div class="list-group col-md-4">
        <button type="button" class="list-group-item active"><i class="fa fa-user"></i> Users</button>
        <button type="button" class="list-group-item"><i class="fa fa-picture-o"></i> Media</button>
        <button type="button" class="list-group-item"><i class="fa fa-sign-out"></i> Logout</button>
      </div>
      <ul class="nav nav-tabs col-md-8">
        <li class="active">
          <a href="#list" data-toggle="tab" aria-controls="list"><i class="fa fa-list"></i> List</a>
        </li>
        <li>
          <a href="#add" data-toggle="tab" aria-controls="add"><i class="fa fa-plus"></i> Add</a>
        </li>
        <li>
          <a href="#stats" data-toggle="tab" aria-controls="stats"><i class="fa fa-bar-chart"></i> Statistics</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane col-md-8 active" id="list">
          <h2>List Users</h2>
          <table class="table">
            <tbody>
              <tr>
                <td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
                <td>Dave Smith</td>
                <td>dave@Smith.com</td>
              </tr>
              <tr>
                <td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
                <td>Dave Smith</td>
                <td>dave@Smith.com</td>                  
              </tr>
              <tr>
                <td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
                <td>Dave Smith</td>
                <td>dave@Smith.com</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane col-md-8" id="add">
          <h2>Add User</h2>
          <div>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Email address</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
              </div>
              <button class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>   
        <div class="tab-pane col-md-8" id="stats">
           <div class="user-signup-chart"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/highcharts/highcharts.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="index.js"></script>
</body>
</html>
